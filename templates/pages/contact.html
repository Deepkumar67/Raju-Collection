{% extends 'base.html' %}
{% load static %}
{% block content %}

<main> 
        
            <div class="container">
                  <div class="contactHead">
                     <h3>Contact Us</h3>
                 </div>


                <div class="row ">

                    <div class="col-lg-6 col-md-6 col-sm-12 contactShopDetails">
                       <h1 style="color:#A37946; font-family: 'Merienda', cursive;"> Raju Collection </h1>
                       <h5 style="margin-top: 20px; font-family: 'Merienda', cursive;"> Birendranagar,Surkhet</h5>
                       <h5 style="margin-top: 20px; font-family: 'Merienda', cursive;"> +977 98401234567 </h5>
                    </div>


                    <div class="col-lg-6 col-md-6 col-sm-12 mt-5" style="background-color: #f5f8fc">
                        <form class="form-group" method="POST" style="width:100%;">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="exampleInputName">Full Name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your full name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="tel" class="form-control" id="exampleInputPhone" name="phone" placeholder="Enter Mobile Number" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" required>

                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter Address" name="address" required>
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <input type="text" class="form-control" id="message" placeholder="Your message" name="message" required>
                            </div>
                            <button class="btn btn primary contactBtn" onclick="sucess()" type="submit" style="cursor: pointer;" class="cbtn">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    
</main>

{% endblock %}
